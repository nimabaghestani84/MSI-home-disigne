<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="image/favicon.png">
    <link rel="stylesheet" href="css/style.css" />
    <title>MSI</title>
</head>
<body>
  <header>
    <div class="fix"><i class='bx bx-copyright'></i></div>
    <!-- start menu bar  -->
    <nav id="menu">
      <i class='bx bx-menu' id="berger-menu"></i>
      <img src="image/logo.png" alt="LOGO" />
      <ul class="item-menu">
        <li>Products</li>
        <li>AloT Solutions</li>
        <li>Community</li>
        <li>What`s News</li>
        <li>Support</li>
      </ul>
      <div class="icon-nav">
        <i class="bx bx-user"></i>
        <i class="bx bx-basket" id="basket"></i>
        <i class="bx bx-search"></i>
      </div>
    </nav>
    <!-- end menu  -->
    <!-- start baner  -->
    <section id="banner">
      <img src="image/banner1.jpeg" alt="banner" class="img-big"/>
      <img src="image/banner2.jpeg" alt="banner" class="img-small"/>
      <div class="right"><i class="bx bx-chevron-right"></i></div>
      <div class="left"><i class="bx bx-chevron-left"></i></div>
    </section>
    <!-- end banner  -->
    <!-- item zir banner start  -->
    <section>
      <ul class="zir-banner">
        <li><i class='bx bx-bulb'></i> MSI Center</li>
        <li><i class='bx bxs-plane-alt'></i> Afterburner</li>
        <li id="none2"><i class='bx bx-joystick-alt'></i> MSI App Player</li>
        <li id="none1"><i class='bx bxl-ok-ru'></i> My MSI App</li>
        <li id="noner"><i class="bx bx-chevron-right"></i></li>
      </ul>
    </section>
    <!-- item zir banner end  -->
  </header>
</body>
</html>
